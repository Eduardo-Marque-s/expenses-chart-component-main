<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="cima">
      <div class="text">
        <h3>My balance</h3>
        <h1>$921.48</h1>
      </div>
      <div class="bola">
        <img src="./images/logo.svg" alt="" />
      </div>
    </div>

    <div class="baixo">
      <h2>Spending - Last 7 days</h2>
      <div class="container">
        <div>
          <div class="mon1"></div>
          <p>mon</p>
        </div>
        <div>
          <div class="tue1"></div>
          <p>tue</p>
        </div>
        <div>
          <div id="resultado" class="resultado"><h3>$52.36</h3></div>
          <div id="wed1" class="wed1"></div>
          <p>wed</p>
        </div>
        <div>
          <div id="resultado2" class="resultado2"><h3>$31.07</h3></div>
          <div id="thu1" class="thu1"></div>
          <p>thu</p>
        </div>
        <div>
          <div class="fri1"></div>
          <p>fri</p>
        </div>
        <div>
          <div class="sat1"></div>
          <p>sat</p>
        </div>
        <div>
          <div class="sun1"></div>
          <p>sun</p>
        </div>
      </div>

      <div class="footer">
        <div class="direita">
          <h3>Total this month</h3>
          <h1>$478.33</h1>
        </div>
        <div class="esquerda">
          <h4>+2.4%</h4>
          <span>from last month</span>
        </div>
      </div>
    </div>
    <script src="./scrippt.js"></script>
  </body>
</html>
